<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Dialog style and center js</title>
	<link rel="stylesheet" type="text/css" href="dialog.css">
</head>
<body>
	<div id="dialog" style="display:none;">
		<div class="u-dialog">
			<div class="u-dialog-head">
				<h3>在线客服</h3>
			</div>
			<div class="u-dialog-body">
				是否打开QQ在线咨询?
			</div>
			<div class="u-dialog-foot">
				<a href="http://home.fuhai360.com/" class="u-dialog-btn" id="dialog-ok" target="_blank">立即咨询</a>
				<a href="javascript:" class="u-dialog-btn" id="dialog-cancel">下次再说</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="center.js"></script>
</body>
</html>
